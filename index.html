<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Google Fonts with improved loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
      media="print" onload="this.media='all'"
    />
    <!-- Fallback for font loading -->
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet"
      />
    </noscript>
    <!-- Title with emotional hook -->
    <title>Raila Amolo Odinga - A Legacy of Courage & Unity | 1945-2025</title>
    <!-- Enhanced meta description with love and tribute -->
    <meta
      name="description"
      content="A heartfelt memorial to Raila Amolo Odinga (1945-2025), Kenya's beloved Baba, champion of democracy, and unifier. Celebrate his life, political journey, and enduring legacy."
    />
    <meta name="author" content="Denis Pius, Kenyan Software Engineer" />
    <meta
      name="keywords"
      content="Raila Odinga, Baba, Kenya, democracy, ODM, African politics, memorial, tribute, legacy, 2018 Handshake, 2010 Constitution"
    />

    <!-- Open Graph for social sharing -->
    <meta property="og:title" content="Raila Amolo Odinga - A Legacy of Courage & Unity" />
    <meta
      property="og:description"
      content="A heartfelt tribute to Kenya's beloved Baba, Raila Amolo Odinga (1945-2025), celebrating his fight for democracy and unity."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://baba-legacy.vercel.app/assets/og-image.jpg"
      alt="Raila Odinga tribute image"
    />
    <meta property="og:url" content="https://baba-legacy.vercel.app/" />

    <!-- Twitter Card for enhanced sharing -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@pius_tech" />
    <meta name="twitter:title" content="Raila Amolo Odinga - A Legacy of Courage & Unity" />
    <meta
      name="twitter:description"
      content="Honoring Baba Raila Odinga (1945-2025), Kenya's democratic icon. A tribute by Denis Pius."
    />
    <meta
      name="twitter:image"
      content="https://baba-legacy.vercel.app/assets/og-image.jpg"
      alt="Raila Odinga tribute image"
    />

    <!-- Favicon and touch icons -->
    <link rel="icon" type="image/png" href="/assets/favicon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png" />
    <meta name="theme-color" content="#e67e22" /> <!-- Matching Baba's vibrant spirit -->
  </head>

  <body class="bg-background text-foreground font-inter">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Accessibility and performance scripts -->
    <script>
      // Preload key assets
      if ("loading" in HTMLImageElement.prototype) {
        const links = document.querySelectorAll('link[rel="preload"]');
        links.forEach(link => {
          const img = new Image();
          img.src = link.href;
        });
      }
    </script>
    <!-- No JavaScript fallback -->
    <noscript>
      <style>html { display: none; }</style>
      <div class="noscript-message">
        <h1>Please enable JavaScript to view this tribute to Baba Raila Odinga.</h1>
        <p>This site celebrates his legacy with interactive memories.</p>
      </div>
    </noscript>
  </body>
</html>
